<form class="signup-form" action="SignupServlet" method="post">

             <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;

        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;

    </style>
    
            <tr>
